<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="imagenes/icono.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="contenedor-titulo">
                <h1>Encriptador y Desencriptador de texto</h1>
            </div>
        </header>
        <main>
            <div class="caja">
                <section class="encriptador">
                    <div class="contenido-encriptador">
                        <textarea cols="70" rows="10" id="mensaje-principal" placeholder="Ingrese el texto aquÃ­"></textarea>
                    </div>
                        <p>Solo letras minusculas y sin acentos </p>
                    <div class="contenedor-boton">
                        <button class="boton" id="boton-encriptar">Encriptar</button>
                        <button class="boton" id="boton-desencriptar">Desencriptar</button>
                    </div>
                </section>
                <section class="resultado">
                    <div class="contenido-desencriptado">
                            <ul class="lista-resultado">
                                <li>
                                    <img src="imagenes/animal-penguin.png" class="imagen-resultado" alt="pajaro con signo de interrogacion">
                                    <h2 id="mensaje-estado">Ningun mensaje fue encontrado</h2>
                                    <p id="mensaje-resultado">Ingresa el mensaje que desees encriptar o Desencriptar</p>
                                </li>
                            </ul>
                        <div class="contenedor-boton">
                            <button class="boton" id="boton-copiar">Copiar</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="contenedor-footer">
                <a href="https://www.linkedin.com/in/rubenrobles-wd/" target="_blank"><img src="imagenes/logotipo-de-linkedin.png" alt="Logo de Linkedin"></a>
                <a href="https://github.com/RubenRF24" target="_blank"><img src="imagenes/logo-github.png" alt="Logo de GitHub"></a>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
