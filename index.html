<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" src="reset.css">
    <link rel="stylesheet" src="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
    <title>Encriptador de texto </title>
</head>
<body>
    <header>
        <h1>Encriptador y Desencriptador de texto</h1>
    </header>
    <main>
        <section class="encriptador">
            <div class="contenido-encriptador">
                <textarea cols="70" rows="10" id="mensaje-principal">Ingrese el texto aqui</textarea>>
            </div>
                <p><img src="imagenes/exclamacion.png" alt="simbolo de alerta">Solo letras minusculas y sin acentos </p>
                <input type="button" value="Encriptar" class="boton">
                <input type="button" value="Desencriptar" class="boton">
            
        </section>
        <section class="resultado">
            <div class="contenido-desencriptado">
                <ul class="resultado">
                    <li>
                        <img src="imagenes/animal-penguin.gif">
                        <h2>Ningun mensaje fue encontrado</h2>
                        <p>Ingresar el mensaje que desees encriptar o Desencriptar</p>
                    </li>
                </ul>
                <input type="button" value="Copiar" class="boton">
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
