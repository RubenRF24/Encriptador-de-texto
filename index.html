<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="imagenes/icono.ico" />
		<link
			href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/c950979f12.js"
			crossorigin="anonymous"
		></script>
		<title>Encriptador de Texto</title>
	</head>
	<body>
		<header>
			<div class="contenedor">
				<div class="tittle">
					<h1 class="title__titulo">Encriptador y Desencriptador de texto</h1>
				</div>
			</div>
		</header>
		<main>
			<div class="contenedor">
				<section class="contenido contenido-entrada">
					<textarea
						cols="50"
						rows="10"
						class="contenido-entrada__textarea"
						id="contenido-entrada__textarea"
						placeholder="Ingrese el texto aqui"
					></textarea>
					<p class="entrada__advertencia">
						Solo letras minusculas y sin acentos
					</p>
					<a href="#" class="boton" id="boton--encriptar">
						<span>Encriptar</span>
						<i class="fa-solid fa-lock"></i>
					</a>
					<a href="#" class="boton" id="boton--desencriptar">
						<span>Desencriptar</span>
						<i class="fa-solid fa-lock-open"></i>
					</a>
				</section>

				<section class="contenido contenido-salida">
					<div class="contenido-salida__resultado">
						<img
							class="contenido-salida__img"
							id="contenido-salida__img"
							src="imagenes/animal-penguin.png"
						/>
						<h2 class="contenido-salida__titulo" id="contenido-salida__titulo">
							Ningun mensaje fue encontrado
						</h2>
						<p class="contenido-salida__texto" id="contenido-salida__texto">
							Ingresa el mensaje que desees encriptar o Desencriptar
						</p>
					</div>
					<a href="#" class="boton boton--copiar" id="boton--copiar">
						<span>Copiar</span>
						<i class="fa-regular fa-copy"></i>
					</a>
				</section>
			</div>
		</main>
		<footer>
			<div class="contenedor">
				<div class="links">
					<a
						href="https://www.linkedin.com/in/rubenrobles-wd/"
						class="links links__linkedin"
					   	target="_blank"
					>
						<i class="fa-brands fa-linkedin"></i>
					</a>
					<a href="https://github.com/RubenRF24" 
					   class="links links__github"
					   target="_blank"
					>
						<i class="fa-brands fa-github"></i>
					</a>
				</div>
			</div>
		</footer>

		<script src="js/script.js"></script>
	</body>
</html>
