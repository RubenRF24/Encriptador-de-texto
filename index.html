<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de texto </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="contenedor-titulo">
            <h1>Encriptador y Desencriptador de texto</h1>
        </div>
    </header>
    <main>
        <div class="caja">
            <section class="encriptador">
                <div class="contenido-encriptador">
                    <textarea cols="70" rows="10" id="mensaje-principal" placeholder="Ingrese el texto aquÃ­"></textarea>
                </div>
                    <p>Solo letras minusculas y sin acentos </p>
                <div class="contenedor-boton">
                    <input type="button" value="Encriptar" class="boton">
                    <input type="button" value="Desencriptar" class="boton">
                </div>
            </section>
            <section class="resultado">
                <div class="contenido-desencriptado">
                        <ul class="contenedor-resultado">
                            <li>
                                <img src="imagenes/animal-penguin.gif" class="imagen-resultado">
                                <h2>Ningun mensaje fue encontrado</h2>
                                <p>Ingresar el mensaje que desees encriptar o Desencriptar</p>
                            </li>
                        </ul>
                    <div class="contenedor-boton">
                        <input type="button" value="Copiar" class="boton" id="boton-copiar">
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        sss
    </footer>
</body>
</html>
